<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        p {
            text-align: center;
        }
        h1 {
          text-align: center;
         }
      div {
           text-align: center;
     }
    </style>
    <title>Add Book</title>
    </head>
    <body>
<h1>Add Book</h1>
<p>
    <input id="owner" placeholder="Writer" type="text">
<p>
    <input id="name" placeholder="Book title" type="text">
<p>
    <input id="publisher" placeholder="Book publisher" type="text">
<p>
    <input id="ISBN" placeholder="ISBN number" type="text">
<p>
    <button onclick="sendJSON()">Add book</button>
<p class="result" style="color:green"></p>
</p>
</body>
<script>
    function sendJSON() {
        let result = document.querySelector('.result');
        let owner = document.querySelector('#owner');
        let name = document.querySelector('#name');
        let publisher = document.querySelector('#publisher');
        let ISBN = document.querySelector('#ISBN');
        let xhr = new XMLHttpRequest();
        let url = "/book/add";
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                result.innerHTML = this.responseText;
            }
        };
        var data = JSON.stringify({
            "owner": owner,
            "name": name,
            "publisher": publisher,
            "ISBN": ISBN
        });
        xhr.send(data);
    }
</script>
</html>
